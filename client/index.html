<body>
    <div class="container">
        <h1>Point Calculator</h1>
        {{> pointCalculator}}
        {{> autocomplete}}
    </div>
</body>

<template name="pointCalculator">
    <form role="form">
        <div class="form-group">
            <label for="proteins">Prot√©ines</label>
            <input type="number" class="form-control nutriment" placeholder="0" id="proteins" name="proteins">
        </div>
        <div class="form-group">
            <label for="glucides">Glucides</label>
            <input type="number" class="form-control nutriment" placeholder="0" id="glucides" name="glucides">
        </div>
        <div class="form-group">
            <label for="lipides">Lipides</label>
            <input type="number" class="form-control nutriment" placeholder="0" id="lipides" name="lipides">
        </div>
        <div class="form-group">
            <label for="fibres">Fibres</label>
            <input type="number" class="form-control nutriment" placeholder="0" id="fibres" name="fibres">
        </div>
        <div class="form-group">
            <label for="poid">Poids en grammes</label>
            <input type="number" class="form-control nutriment" placeholder="poid en grammes" id="poid" value="{{poid}}">
        </div>
        <h2>Points pour {{poid}} g : {{points}}</h2>
    </form>
</template>

<template name="autocomplete">
<div class="ui-widget">
  <label for="tags">Tags: </label>
  <input id="tags" placeholder="building list ...">
</div>
</template>
